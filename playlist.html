<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css"href="style.css">
    <title>Playlist</title>
  </head>
  <body>
    <nav class="playlist-top-nav navbar fixed-top">
      <h2 class="playlist-display">Click an album to add its tracks to the bin</h2>
      <a class="icon" href="index.html"><i class="fas fa-arrow-left"></i></a>
    </nav>

    <div class="row row-albums" id="album-div"></div>

    <div class="container album-bin-div">
      <label class="album-bin-label"><h4>Album bin</h4></label>
      <div class="bin-border" id="album-content-div"></div>
    </div>

    <div class="container playlist-buttons-display">
      <button class="clear-button-display" id="clear-tracks-button">Clear tracks</button>
      <button class="submit-button-display" id="submit-bin-button">Submit bin</button>
    </div>

    <nav class="nav-bottom navbar fixed-bottom">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-bottom-link" href="https://github.com/ChelseaTompkins" target="_blank">Chelsea Tompkins</a>
        </li>
      </ul>
    </nav>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"src="script.js"></script>
  </body>
</html>
